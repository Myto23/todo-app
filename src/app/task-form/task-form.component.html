<div class="task-form-container">
  <h2 class="form-title">Crear Nueva Tarea</h2>
  <form class="task-form" (ngSubmit)="createTask()">
    <div class="form-group">
      <label for="usuarioNombre">Nombre del Usuario:</label>
      <input class="form-control" type="text" [(ngModel)]="task.usuario.nombre" name="usuarioNombre" required>
    </div>
    <div class="form-group">
      <label for="usuarioEmail">Email del Usuario:</label>
      <input class="form-control" type="email" [(ngModel)]="task.usuario.email" name="usuarioEmail" required>
    </div>
    <div class="form-group">
      <label for="descripcion">Descripci√≥n de la tarea:</label>
      <input class="form-control" type="text" [(ngModel)]="task.descripcion" name="descripcion" required>
    </div>
    <div class="form-group">
      <label for="fecha">Fecha:</label>
      <input class="form-control" type="date" [(ngModel)]="task.fecha" name="fecha" required>
    </div>
    <button class="btn btn-primary" type="submit">Crear</button>
    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
  </form>
</div>
